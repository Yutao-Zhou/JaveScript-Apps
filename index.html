<!DOCTYPE html>
<meta charset="utf-8">
<html>
	<head>
		<link rel="stylesheet" href="css/countdown.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="js/countdown.js" defer></script>
		<div class="tab">
			<button class="tablinks" onclick="location.href = 'index.html';">Count Down</button>
			<button class="tablinks" onclick="location.href = 'html/weather.html';">Weather</button>
			<button class="tablinks" onclick="location.href = 'html/about.html';">About</button>
		</div>
	    <title>Countdown Timer</title>
	</head>
	<body>
		<h1 id="countDownTitle">Time To New Year</h1>
		<div class="countdown-container">
			<div class="countdown-element">
				<p class="big-text" id="years">0</p>
				<span>years</span>
			</div>
			<div class="countdown-element">
				<p class="big-text" id="days">0</p>
				<span>days</span>
			</div>
			<div class="countdown-element">
				<p class="big-text" id="hours">0</p>
				<span>hours</span>
			</div>
			<div class="countdown-element">
				<p class="big-text" id="minutes">0</p>
				<span>minutes</span>
			</div>
			<div class="countdown-element">
				<p class="big-text" id="seconds">0</p>
				<span>seconds</span>
			</div>
		</div>
	</body>
</html>
