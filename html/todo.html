<!DOCTYPE html>
<meta charset="utf-8">
<html>
	<head>
		<link rel="stylesheet" href="../css/todo.css">
		<link rel="stylesheet" href="../css/style.css">
		<script src="../js/todo.js" defer></script>
		<script src="https://kit.fontawesome.com/3773a662d3.js" crossorigin="anonymous"></script>
		<div class="tab">
			<button class="tablinks" onclick="location.href = '../index.html';">Count Down</button>
			<button class="tablinks" onclick="location.href = 'weather.html';">Weather</button>
			<button class="tablinks" onclick="location.href = 'todo.html';">Todo</button>
			<button class="tablinks" onclick="location.href = 'about.html';">About</button>
		</div>
	    <title>Todo</title>
	</head>
	<body>
		<div class="container">
			<div class="addPannel">
				<h1>Todo List</h1>
				<form id="todoForm">
					<input type="text" class="todoContent" placeholder="Type things to do..."/>
					<button type="submit" class="addButton">
						<i class="AddButtonText">Add Task</i>
					</button>
				</form>
			</div>
			<h3>Inprogress Tasks</h3>
			<div class="inprogressTasks">
				<ul class="inprogressTasksList" id="inprogressTasksList">
				</ul>
			</div>
			<h3>Completed Tasks</h3>
			<div class="completeTasks">
				<ul class="completeTasksList" id="completeTasksList">
				</ul>
			</div>
		</div>
	</body>
</html>
